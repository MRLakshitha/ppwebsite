<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Menu</title>
    <style>
        /* Add some basic styles for the file menu */
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 100px auto;
        }
        .menu button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="createNewPresentation()">New Presentation</button>
        <button onclick="openPresentation()">Open</button>
        <button onclick="savePresentation()">Save As</button>
    </div>

    <script>
        function createNewPresentation() {
            alert("Creating new presentation...");
            // Implement your logic to create a new presentation
        }

        function openPresentation() {
            alert("Opening presentation...");
            // Implement your logic to open an existing presentation
        }

        function savePresentation() {
            alert("Saving presentation...");
            // Implement your logic to save the presentation
        }
    </script>
</body>
</html>
